    <script>
			(function() {
				// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();
		</script>

<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
        <script>
            $(document).ready(function () {
                $('body').on('click', '#contactSubmit', function () {
                    $("#form_submit").validate({
                        submitHandler: function (form) {
                            var name = $('#name').val();
                            var email = $('#email').val();
                            var message = $('#message').val();

                            $.ajax({
                                type: 'POST',
                                url: 'http://www.aquaapi.com/backend/mail_test.php',
                                crossDomain: true,
                                data: $.param({
                                    'name': name,
                                    'user_email': email,
                                    'message': message
                                }),
                                dataType: 'json',
                                success: function (responseData, textStatus, jqXHR) {
								//console.log(responseData);
                                    if(responseData.flag){
                                        $('#sendStatus').text("Thank you for contacting us.").addClass("success");
																				$('#name').val('');
																				$('#email').val('');
																				$('#message').val('');
                                    }else{
                                        $('#sendStatus').text("Something went wrong,Please try again.").addClass("error");
                                    }
                                },
                                error: function (responseData, textStatus, errorThrown) {
								//console.log(responseData);
                                    $('#sendStatus').text("Something went wrong,Please try again.").addClass("error");
                                }
                            });
                        },
                        rules: {
                            name: {
                                required: true,
                                maxlength: 150
                            },
                            email: {
                                required: true,
                                email: true,
                                maxlength: 150
                            },
                            message: {
                                required: true
                            }
                        }
                    });
                });
            });
        </script>
